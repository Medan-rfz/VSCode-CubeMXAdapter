
<div class="main-container">
    <div class="container-horizontal-stack">
        <button class="tab" *ngFor = "let variable of variablesInfo" 
        (click)="activateTab(variable)" [class.active]="variable.tabActive">{{variable.title}}</button>
    </div>

    <div class="tab-content-container" *ngFor = "let variable of variablesInfo" [style.visibility]="variable.tabActive ? 'visible' : 'hidden'">
        <var-viewer [variableInfo]="variable"></var-viewer>
    </div>
</div>
